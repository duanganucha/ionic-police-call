<ion-header>

  <ion-navbar color="danger">
    <ion-title>สถานที่ของคุณ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <agm-map [latitude]="location.lat" [longitude]="location.lng" zoomControl>
      <agm-marker [latitude]="location.lat" [longitude]="location.lng">
      </agm-marker>
    </agm-map>
    
  </ion-card>

  <button ion-button full icon-left (click)="onLocation()">
    <ion-icon name="refresh"></ion-icon> 
    Refresh ดูตำแหน่งปัจจุบัน
  </button>
  <button ion-button full [color]="color"> <b> {{ isConnect }}</b></button>


</ion-content>
